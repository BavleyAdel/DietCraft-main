  <div class="row m-5 card rounded-3 p-5 flex-row">
    <h1 class="text-center fw-bold">Log in</h1>
        <!-- Login Form Section -->
        <div class="col-lg-6 card-body">
          <form (ngSubmit)="loginUser()">
            <!-- Email Field -->
            <div class="mb-4">
              <label class="form-label" for="email">Email</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                />
              </div>

              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
                class="text-danger"
              >
                <small *ngIf="loginForm.get('email')?.errors?.['required']"
                  >Email is required.</small
                >
              </div>

            </div>

            <!-- Password Field -->
            <div class="mb-4">
              <label class="form-label" for="password">Password</label>
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-lock"></i
                ></span>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                />
              </div>

              
              <div
              *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-danger"
              >
                <small *ngIf="loginForm.get('password')?.errors?.['required']"
                  >Password is required.</small
                  >
                </div>
                
              </div>
              
              <a href="#">Forget password ?</a>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>

            <!-- Buttons -->
            <div class="text-center mt-3">
              <button
                type="submit"
                class="btn btn-outline-primary w-100"
                [disabled]="loginForm.invalid"
              >
                Log in
              </button>
            </div>
            <div class="text-center mt-3">
              <button
                type="button"
                class="btn btn-secondary w-100"
                [routerLink]="['/signup']"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>

        <!-- Image Section -->
        <div class="col-lg-6 d-flex align-items-center">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
      </div>
